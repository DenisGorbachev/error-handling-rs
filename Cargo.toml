[package]
name = "error-handling"
version = "0.1.0"
edition = "2024"
rust-version = "1.85.0"
description = "Error handling best practices"
license = "Apache-2.0 OR MIT"
homepage = "https://github.com/DenisGorbachev/error-handling-rs"
repository = "https://github.com/DenisGorbachev/error-handling-rs"
keywords = []
categories = []

[package.metadata.details]
title = "Error handling best practices"
tagline = ""
summary = ""
announcement = ""
readme = { generate = false }

[package.metadata.docs.rs]
cargo-args = ["-Zunstable-options", "-Zrustdoc-scrape-examples"]

[dependencies]
tempfile = "3"
thiserror = "2"

[dev-dependencies]
futures = "0.3.31"
itertools = "0.14.0"
serde = { version = "1.0.219", features = ["derive"] }
